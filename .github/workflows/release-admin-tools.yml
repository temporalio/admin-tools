name: Release Admin Tools Image

permissions: read-all

on:
  workflow_dispatch:
    inputs:
      commit:
        description: "Repo Commit sha"
        required: true
      admintools_tag:
        description: "The tag for the new admintools image"
        required: true
      latest:
        type: boolean
        description: "Also update latest tag"
        required: true
        default: false
      major:
        type: boolean
        description: "Also update major tag"
        required: true
        default: false

jobs:
  retag-and-release:
    name: "Re-tag and release images"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "**/go.mod"
      - name: Copy images
        env:
          COMMIT: ${{ github.event.inputs.commit }}
          TAG: ${{ github.event.inputs.admintools_tag }}
          USERNAME: ${{ secrets.DOCKER_USERNAME }}
          PASSWORD: ${{ secrets.DOCKER_PAT }}
          IMAGES: admintools
          SRC_REPO: temporaliotest
          DST_REPO: temporalio
          LATEST: ${{ github.event.inputs.latest }}
          MAJOR: ${{ github.event.inputs.major }}
        run: go run src/release_temporal/main.go
