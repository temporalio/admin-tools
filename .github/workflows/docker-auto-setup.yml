name: Publish Temporal server with auto-setup image

on:
  push:
    branches:
      - main
      - release/*
  pull_request:
    branches:
      - main

jobs:
  publish_to_docker_hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: "true"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Prepare Docker build-args
        id: build_args
        run: |
          echo "::set-output name=github_sha_short::${GITHUB_SHA:0:7}"

      - name: Docker meta for Commit image
        id: meta_commit
        uses: docker/metadata-action@v3
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        with:
          images: temporaliotest/auto-setup
          tags: |
            type=sha,format=short,event=branch

      - name: Push Commit image to DockerHub
        uses: docker/build-push-action@v2
        if: (github.event_name == 'push' || github.event_name == 'pull_request') && !env.ACT
        with:
          push: ${{ github.event_name == 'push' }}
          file: auto-setup.Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta_commit.outputs.tags }}
          labels: ${{ steps.meta_commit.outputs.labels }}
          build-args: |
            GITHUB_SHA_SHORT=${{ steps.build_args.outputs.github_sha_short }}
